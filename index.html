    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dashboard">
        <h1>Transaction Dashboard</h1>
        <input type="text" id="searchBox" placeholder="Search transaction..." />

        <select id="monthDropdown">
            <option>January</option>
            <option>February</option>
            <option selected>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <table border:1px id="transactionsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Sold</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        
        <div id="pagination">
            <button id="previous">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="fetchTransactions.js"></script>
    <script src="handlePagination.js"></script>
    <script src="handleSearch.js"></script>
</body>
</html>
</body>
</html>
